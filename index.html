<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>Treine.me APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">


        <nav>
            <a id="logo" href="#">
                <img src="images/logo.svg" alt="treine.me">
            </a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>
        </nav>

        <main>
            <section class="text">
                <h1>Treinos <span>exclusivos</span> para você</h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
                    <br />
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>
                <button>
                    <img src="images/whats.svg" alt="imagem do whatsapp">
                    <span>Comece Já</span>
                </button>
            </section>
            <img src="images/img1.png" alt="imagem de uma mulher treinando">
        </main>
        <footer>
            <p>
                Fale concosco no instagram <a href="https://www.instagram.com/smartfit/" target="_blank">@treine.me</a>

            </p>
        </footer>
        <img id="balls" src="images/balls.svg" alt="imagens de bolinhas no canto inferior direito da tela">
    </div>



</body>

</html>
